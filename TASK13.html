<!DOCTYPE html>
<html lang="en">
  <title>CSS Margins and Padding</title>
  <head>
  	<style>
  			h1
  			{  
  				/*Margin*/
  				margin-right:85px;
  				margin-left: 90px;
  				margin-top: 28px;
  				margin-bottom:12px;
  			}
        h1
        {
          /*padding*/
          padding-right: 60px;
          padding-left: 25px;
          padding-top: 55px;
          padding-bottom: 30px;
        }
  			h2
  			{
  				/*Margin collapse*/
  				margin:0px 0px 60px 0px;
  			}
  			h3
  			{
  				margin:25px 0px 0px 0px;
  			}
  			
   	</style>
  </head>
  <body>
  	<h1 style="text-align: center; color: darkcyan; text-decoration:underline;">WELCOME TO CSS</h1>
   	<h2 style="text-align:center; color:blueviolet;">CSS, padding refers to the space between an elementâ€™s content and its border.</h2>
  	<h3 style="text-align:center;color:red;">Margin and Padding</h3>
  </body>
  </html>
