<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="c:\RohitINT\bootstrap\bootstrap\css\bootstrap.min.css">
</head> 
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Bootstrap Form Example</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter your name" >
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email">
              </div>
              
       </div>
             <div class="card-body">
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control form-control-lg" id="message" rows="3" placeholder="Enter your message"></textarea>
              </div>
            </div>
                         
             <button type="submit" class="btn btn-outline-primary btn-sm">Submit</button>                        
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
